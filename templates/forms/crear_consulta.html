{% extends 'myapp/index.html' %} {% block content %}

<h1>
  {% if mode == 'EDIT' %} Editar {% else %} Registrar {% endif %} consulta
</h1>

<form action="" method="post">
  {% csrf_token %}

  <div class="form-container">
    <div class="form-group">{{ form.animal }}</div>
    <div class="form-group mt-3">{{ form.enfermedad }}</div>
    <div class="form-group mt-3">
      <label for="consulta_observacion">{{form.observacion.label}}</label>
      {{form.observacion}}
    </div>
  </div>

  <button type="submit" class="btn btn-secondary mt-3">Guardar</button>
</form>

{% endblock content %}
